<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="iphone">
  <div class="wallpaper"></div>
  
  <div class="lock-screen-info">
    <p id="current-date" class="date">--月--日 星期-</p>
    <h1 id="current-time" class="time">00:00</h1>
  </div>

  <div id="notification" class="ios-notification">
    <div class="noti-header">
      <div class="app-info">
        <div class="app-icon">🧧</div>
        <span class="app-name">錢包</span>
      </div>
      <span class="noti-time">現在</span>
    </div>
    <div class="noti-body">
      <strong>中獎通知</strong>
      <p>恭喜！您獲得一筆獎金 $500</p>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="circle-btn">🔦</div>
    <div class="circle-btn">📷</div>
    <div class="home-indicator"></div>
  </div>
  
  <button id="triggerBtn"></button>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
